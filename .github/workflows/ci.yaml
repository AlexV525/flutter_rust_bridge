name: CI

on:
  push:
    branches:
      - master
  pull_request: {}
  workflow_dispatch: {}

env:
  CARGO_TERM_COLOR: always
  FRB_MAIN_RUST_VERSION: 1.74.0
  FRB_MAIN_DART_VERSION: 3.2.0
  FRB_MAIN_FLUTTER_VERSION: 3.16.0

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:

  # ----------------------------------- lint -----------------------------------

  lint_rust:
    name: 'Lint :: Rust'
    runs-on: ubuntu-latest

    steps:
      # setup
      - uses: catchpoint/workflow-telemetry-action@v1
        with:
          comment_on_pr: false
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ env.FRB_MAIN_DART_VERSION }}
          architecture: x64
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.FRB_MAIN_RUST_VERSION }}
          components: rustfmt, clippy
      - run: |-
          rustup toolchain install nightly
          rustup component add rustfmt --toolchain nightly-x86_64-unknown-linux-gnu
          rustup target add wasm32-unknown-unknown

      # execute
      - run: ./frb_internal lint-rust

  lint_dart:
    name: 'Lint :: Dart'
    runs-on: ubuntu-latest

    steps:
      # setup
      - uses: catchpoint/workflow-telemetry-action@v1
        with:
          comment_on_pr: false
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          cache: true
          flutter-version: ${{ env.FRB_MAIN_FLUTTER_VERSION }}

      # execute
      - run: ./frb_internal lint-dart

  # ref https://docusaurus.io/docs/deployment#triggering-deployment-with-github-actions
  lint_docusaurus:
    name: 'Lint :: Website'
    runs-on: ubuntu-latest

    steps:
      # setup
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          cache: true
          flutter-version: ${{ env.FRB_MAIN_FLUTTER_VERSION }}
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly
          target: wasm32-unknown-unknown
          components: rust-src,rustfmt
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
          cache-dependency-path: website/yarn.lock
      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: "latest"
      - name: Setup `mdbook-mermaid`
        run: cargo install mdbook-mermaid

      # execute
      - run: ./frb_internal generate-website

  # ----------------------------------- codegen -----------------------------------

  generate_run_frb_codegen_command_generate:
    name: 'Generate :: FRB Codegen :: Command Generate'
    runs-on: ${{ matrix.image }}

    strategy:
      fail-fast: false
      matrix:
        image:
          - windows-2019
          - macos-11
          - ubuntu-20.04
        package:
          - frb_example/dart_minimal
          - frb_example/pure_dart
          - frb_example/deliberate_bad
          - frb_example/flutter_via_create
          - frb_example/flutter_via_integrate
        exclude:
          - {image: windows-2019, package: frb_example/deliberate_bad}
          - {image: macos-11, package: frb_example/deliberate_bad}
          - {image: windows-2019, package: frb_example/flutter_via_integrate}
          - {image: macos-11, package: frb_example/flutter_via_integrate}

    steps:
      # setup
      - uses: catchpoint/workflow-telemetry-action@v1
        with:
          comment_on_pr: false
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.FRB_MAIN_RUST_VERSION }}
          components: rustfmt, clippy
      - uses: subosito/flutter-action@v2
        with:
          cache: true
          flutter-version: ${{ env.FRB_MAIN_FLUTTER_VERSION }}
          architecture: x64

      # execute
      - run: ./frb_internal generate-run-frb-codegen-command-generate --set-exit-if-changed --package ${{ matrix.package }}

  generate_run_frb_codegen_command_integrate:
    name: 'Generate :: FRB Codegen :: Command Integrate'
    runs-on: ${{ matrix.image }}
    env:
      RUST_LOG: debug

    strategy:
      fail-fast: false
      matrix:
        image:
          - macos-11
          - windows-2019
          - ubuntu-20.04
        package:
          - frb_example/flutter_via_create
          - frb_example/flutter_via_integrate

    steps:
      # setup
      - uses: catchpoint/workflow-telemetry-action@v1
        with:
          comment_on_pr: false
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.FRB_MAIN_RUST_VERSION }}
          components: rustfmt, clippy
      - uses: subosito/flutter-action@v2
        with:
          cache: true
          flutter-version: ${{ env.FRB_MAIN_FLUTTER_VERSION }}
          architecture: x64

      # execute
      - run: ./frb_internal generate-run-frb-codegen-command-integrate --set-exit-if-changed --package ${{ matrix.package }}

  generate_internal:
    name: 'Generate :: Internal'
    runs-on: ubuntu-latest

    steps:
      # setup
      - uses: catchpoint/workflow-telemetry-action@v1
        with:
          comment_on_pr: false
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.FRB_MAIN_RUST_VERSION }}
          components: rustfmt, clippy
      - run: rustup toolchain install nightly && rustup component add rustfmt --toolchain nightly-x86_64-unknown-linux-gnu
      - run: yarn global add all-contributors-cli
      - uses: subosito/flutter-action@v2
        with:
          cache: true
          flutter-version: ${{ env.FRB_MAIN_FLUTTER_VERSION }}
          architecture: x64

      # execute
      - run: ./frb_internal generate-internal --set-exit-if-changed

  # ----------------------------------- bench -----------------------------------

  bench_dart_native:
    name: 'Bench :: Dart :: Native'
    runs-on: ${{ matrix.image_and_name.image }}
    strategy:
      fail-fast: false
      matrix:
        image_and_name:
          - {image: windows-2019, name: Windows}
          - {image: macos-11, name: Macos}
          - {image: ubuntu-20.04, name: Ubuntu}

    steps:
      # setup
      - uses: catchpoint/workflow-telemetry-action@v1
        with:
          comment_on_pr: false
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.FRB_MAIN_RUST_VERSION }}
          components: rustfmt
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
          architecture: x64

      # execute
      - run: ./frb_internal bench-dart-native --partial-name ${{ matrix.image_and_name.name }}

      # store
      - uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Flutter Rust Bridge Benchmark
          tool: customSmallerIsBetter
          output-file-path: frb_example/pure_dart/build/simple_benchmark/benchmark_result.json
          auto-push: false
      - name: Push benchmark result
        # Warn: https://github.com/benchmark-action/github-action-benchmark?tab=readme-ov-file#run-only-on-your-branches
        if: github.event_name != 'pull_request'
        run: git push 'https://fzyzcjy:${{ secrets.GITHUB_TOKEN }}@github.com/fzyzcjy/flutter_rust_bridge.git' gh-pages:gh-pages

  # ----------------------------------- test -----------------------------------

  test_rust:
    name: 'Test :: Rust'
    runs-on: ${{ matrix.info.image }}
    strategy:
      fail-fast: false
      matrix:
        info:
          # run on various platforms
          - image: macos-11
            version: ''
          - image: windows-2019
            version: ''
          - image: ubuntu-latest
            version: ''
          # run on various rust versions
          - image: ubuntu-latest
            version: nightly
          - image: ubuntu-latest
            version: nightly-2023-12-16
          # TODO(@fzyzcjy, @gutenfries): add MSRV here, as well as other locked versions as needed

    steps:
      # setup
      - uses: catchpoint/workflow-telemetry-action@v1
        with:
          comment_on_pr: false
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.info.version || env.FRB_MAIN_RUST_VERSION }}
          components: rustfmt
      # TODO cache (for rust-toolchain, also for cargo build)
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ env.FRB_MAIN_DART_VERSION }}
          architecture: x64
      # suggested way of installing llvm-cov https://github.com/taiki-e/cargo-llvm-cov#on-github-actions
      - uses: taiki-e/install-action@cargo-llvm-cov

      # execute
      - run: ./frb_internal test-rust --coverage

      # report
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.info.image }}-${{ matrix.info.version }}-frb_codegen-lcov.info
          path: frb_codegen/lcov.info

  test_dart_native:
    name: 'Test :: Dart :: Native'
    runs-on: ${{ matrix.image }}
    strategy:
      fail-fast: false
      matrix:
        image:
          - windows-2019
          - macos-11
          - ubuntu-20.04
        package:
          - frb_dart
          - frb_utils
          - tools/frb_internal
          - frb_example/dart_minimal
          - frb_example/pure_dart
          - frb_example/deliberate_bad
        exclude:
          - {image: windows-2019, package: frb_utils}
          - {image: macos-11, package: frb_utils}
          - {image: windows-2019, package: tools/frb_internal}
          - {image: macos-11, package: tools/frb_internal}
          - {image: windows-2019, package: frb_example/deliberate_bad}
          - {image: macos-11, package: frb_example/deliberate_bad}

    steps:
      # setup
      - uses: catchpoint/workflow-telemetry-action@v1
        with:
          comment_on_pr: false
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.FRB_MAIN_RUST_VERSION }}
          components: rustfmt
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
          architecture: x64

      # execute
      - run: ./frb_internal test-dart-native --package ${{ matrix.package }} --coverage

      # report
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.image }}-${{ matrix.package }}-coverage-lcov.txt
          path: ${{ matrix.package }}/coverage/lcov.txt

  test_dart_web:
    name: 'Test :: Dart :: Web'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - frb_dart
          - frb_example/dart_minimal
          - frb_example/pure_dart
          # no need for `frb_example/deliberate_bad`

    steps:
      # setup
      - uses: catchpoint/workflow-telemetry-action@v1
        with:
          comment_on_pr: false
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ env.FRB_MAIN_DART_VERSION }}
          architecture: x64
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly
          target: wasm32-unknown-unknown
          components: rust-src,rustfmt
      - name: Cache dependencies
        id: test-cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target
            frb_example/pure_dart/rust/target/
            frb_example/pure_dart/.local-chromium
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install crates
        if: steps.test-cache.outputs.cache-hit != 'true'
        run: |
          sh -c "$(curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf)" '' -f

      # execute
      - run: ./frb_internal test-dart-web --package ${{ matrix.package }}

  test_dart_valgrind:
    name: 'Test :: Dart :: Valgrind'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - frb_example/dart_minimal
          - frb_example/pure_dart
          # no `frb_example/deliberate_bad`

    steps:
      # setup
      - uses: catchpoint/workflow-telemetry-action@v1
        with:
          comment_on_pr: false
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.FRB_MAIN_RUST_VERSION }}
          components: rustfmt
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
          architecture: x64

      # execute
      - run: ./frb_internal test-dart-valgrind --package ${{ matrix.package }}

  test_dart_sanitizer:
    name: 'Test :: Dart :: Sanitizer'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sanitizer:
          - asan
          - msan
          - lsan
          # Every time we build TSAN in https://github.com/fzyzcjy/dart_lang_ci, it fails near the end.
          # Since it is unlikely we will have thread issues, we temporarily disable TSAN now.
          # - tsan
        package:
          - frb_example/dart_minimal
          - frb_example/pure_dart
          - frb_example/deliberate_bad

    steps:
      # setup
      - uses: catchpoint/workflow-telemetry-action@v1
        with:
          comment_on_pr: false
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.FRB_MAIN_RUST_VERSION }}
          components: rustfmt
      - run: |-
          rustup toolchain install nightly
          rustup component add rust-src --toolchain nightly-x86_64-unknown-linux-gnu
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
          architecture: x64

      # execute
      - run: ./frb_internal test-dart-sanitizer --package ${{ matrix.package }} --sanitizer ${{ matrix.sanitizer }}

  # ref https://betterprogramming.pub/test-flutter-apps-on-android-with-github-actions-abdba2137b4
  test_flutter_native_android:
    name: 'Test :: Flutter :: Native:: Android'
    # Must use MacOS because of reasons mentioned in `android-emulator-runner`'s readme.
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - frb_example/flutter_via_create
          # no `frb_example/flutter_via_integrate` since it is similar to `flutter_via_create`
        device:
          - "pixel"
          - "Nexus 6"
        api-level: [29]

    steps:
      # setup
      - uses: catchpoint/workflow-telemetry-action@v1
        with:
          comment_on_pr: false
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          cache: true
          flutter-version: ${{ env.FRB_MAIN_FLUTTER_VERSION }}
          architecture: x64
      # Otherwise it fails and Flutter doctor say "You need Java 11 or higher to build your app with this version of Gradle."
      - uses: actions/setup-java@v1
        with:
          java-version: "11.x"
      - name: AVD cache
        uses: actions/cache@v3
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-api-level-${{ matrix.api-level }}
      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      # execute
      - uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          arch: x86_64
          profile: ${{ matrix.device }}
          script: ./frb_internal test-flutter-native --package ${{ matrix.package }}

  # ref https://medium.com/flutter-community/run-flutter-driver-tests-on-github-actions-13c639c7e4ab
  test_flutter_native_ios:
    name: 'Test :: Flutter :: Native:: iOS'
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - frb_example/flutter_via_create
          # no `frb_example/flutter_via_integrate` since it is similar to `flutter_via_create`
        device:
          - "iPad (9th generation) Simulator (16.2)"
          - "iPhone 12 Pro Max Simulator (16.2)"

    steps:
      # setup
      - uses: catchpoint/workflow-telemetry-action@v1
        with:
          comment_on_pr: false
      - uses: actions/checkout@v4
      - name: "Start Simulator"
        run: |
          # list all devices
          xcrun xctrace list devices
          # the extra "(" is to avoid matching things like "iPhone 12 Pro Max Simulator (16.2) + Apple Watch Series 5 - 44mm (8.0)"
          UDID=$(xcrun xctrace list devices | grep '${{ matrix.device }} (' | awk '{print $NF}' | tr -d '()')
          echo UDID=$UDID
          xcrun simctl boot "${UDID:?No Simulator with this name found}"
      - uses: subosito/flutter-action@v2
        with:
          cache: true
          flutter-version: ${{ env.FRB_MAIN_FLUTTER_VERSION }}
          architecture: x64

      # execute
      - run: ./frb_internal test-flutter-native --package ${{ matrix.package }}

  test_flutter_native_desktop:
    name: 'Test :: Flutter :: Native:: ${{ matrix.info.platform }} (${{ matrix.info.package }})'
    runs-on: ${{ matrix.info.image }}
    strategy:
      fail-fast: false
      matrix:
        info:
          - image: windows-2019
            platform: windows
            package: frb_example/flutter_via_create
          - image: macos-13
            platform: macos
            package: frb_example/flutter_via_create
          - image: ubuntu-latest
            platform: linux
            package: frb_example/flutter_via_create
          # only slightly test `flutter_via_integrate` since quite similar to `flutter_via_create`
          - image: ubuntu-latest
            platform: linux
            package: frb_example/flutter_via_integrate
          # only slightly test `gallery`, since mainly used on web
          - image: ubuntu-latest
            platform: linux
            package: frb_example/gallery

    steps:
      # setup
      - uses: catchpoint/workflow-telemetry-action@v1
        with:
          comment_on_pr: false
      - uses: actions/checkout@v4
      # https://docs.flutter.dev/get-started/install/linux#linux-prerequisites
      - if: runner.os == 'Linux'
        run: sudo apt-get install clang cmake git ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev
      - if: runner.os == 'Linux'
        uses: pyvista/setup-headless-display-action@v1
      - uses: subosito/flutter-action@v2
        with:
          cache: true
          flutter-version: ${{ env.FRB_MAIN_FLUTTER_VERSION }}
          architecture: x64

      # execute
      - run: ./frb_internal test-flutter-native --flutter-test-args '--device-id ${{ matrix.info.platform }}' --package ${{ matrix.info.package }}

  test_flutter_web:
    name: 'Test :: Flutter :: Web'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - frb_example/flutter_via_create
          # no `frb_example/flutter_via_integrate` since it is similar to `flutter_via_create`
          - frb_example/gallery

    steps:
      - uses: catchpoint/workflow-telemetry-action@v1
        with:
          comment_on_pr: false
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          cache: true
          flutter-version: ${{ env.FRB_MAIN_FLUTTER_VERSION }}
          architecture: x64
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.FRB_MAIN_RUST_VERSION }}
      - run: |-
          rustup toolchain install nightly
          rustup component add rust-src --toolchain nightly-x86_64-unknown-linux-gnu
      - uses: nanasess/setup-chromedriver@v2
      # ref https://github.com/dewbambs/flutter_github_actions/blob/dev/.github/workflows/e2e_test.yml
      - run: |-
          sleep 15
          export DISPLAY=:99
          chromedriver --port=4444 --verbose &
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &

          sleep 15
          lsof -i :4444

      # execute
      - run: ./frb_internal test-flutter-web --package ${{ matrix.package }}

  # ----------------------------------- misc -----------------------------------

  misc_codecov:
    name: 'Misc :: Codecov'
    runs-on: ubuntu-latest
    needs:
      - test_rust

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: downloaded-artifacts/

      - run: tree downloaded-artifacts

      - uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          directory: downloaded-artifacts
          verbose: true
